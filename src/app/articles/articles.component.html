<div *ngFor="let article of articles">
  <div [routerLink]="['/article', article.id]" class="row">
    <div class="col-md-4 image">
      <img src="{{image}}{{article.id -1}}.jpg" class="rounded float-right d-block u-image img-fluid">
    </div>
    <div class="col-md-8 content d-block">
      <h3>{{article.title}}</h3>
      <a>{{ShortDisplayText(article.content)}}</a>
    </div>
  </div>
</div>
