<div *ngFor="let article of articles">
  <div [routerLink]="['/article', article.Id]" class="row">
    <div class="col-md-4 image">
      <img src={{article.Image}} class="rounded float-right d-block u-image img-fluid">
    </div>
    <div class="col-md-8 content d-block">
      <h3>{{article.Title}}</h3>
      <a>{{article.ShortDisplayText()}}</a>
    </div>
  </div>
</div>
